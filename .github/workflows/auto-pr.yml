name: Auto PR for Claude branches
on:
  push:
    branches: ['claude/**']

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Create PR and enable auto-merge
        run: |
          BRANCH="${{ github.ref_name }}"

          # Check if a PR already exists for this branch
          PR_NUM=$(gh pr view "$BRANCH" --json number -q '.number' 2>/dev/null) || true

          if [ -z "$PR_NUM" ]; then
            echo "No existing PR found. Creating one..."
            gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "Merge $BRANCH" \
              --body "Auto-created PR from Claude Code"

            PR_NUM=$(gh pr view "$BRANCH" --json number -q '.number')
          else
            echo "PR #$PR_NUM already exists for $BRANCH. Skipping creation."
          fi

          if [ -n "$PR_NUM" ]; then
            echo "Enabling auto-merge on PR #$PR_NUM..."
            gh pr merge "$PR_NUM" --auto --squash || echo "Auto-merge already enabled or not available."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
